server:
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:h2:mem:schooldb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  h2:
    console:
      enabled: true
