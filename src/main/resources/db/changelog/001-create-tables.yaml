databaseChangeLog:
  - changeSet:
      id: 1
      author: Asen Nikolaev
      changes:
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Asen Nikolaev
      changes:
        - createTable:
            tableName: members
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: member_group
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: Asen Nikolaev
      changes:
        - createTable:
            tableName: member_courses
            columns:
              - column:
                  name: member_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: member_courses
            columnNames: member_id, course_id
        - addForeignKeyConstraint:
            baseTableName: member_courses
            baseColumnNames: member_id
            referencedTableName: members
            referencedColumnNames: id
            constraintName: fk_member_courses_member
        - addForeignKeyConstraint:
            baseTableName: member_courses
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            constraintName: fk_member_courses_course
